<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Check(str) {
        regexp = /^[_a-z0-9]{6,}$/
        if(regexp.test(str)){
            return true
        }else{
            return false
        }
    }
    let a =Check("asdfgh")
    document.write(a)
</script>
</body>
</html>
